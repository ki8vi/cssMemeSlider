<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="container">
      
        <div class="slider-wrapper">
            <input type="radio" name="r-b" id="s1" checked>
            <input type="radio" name="r-b" id="s2">
            <input type="radio" name="r-b" id="s3">
            <input type="radio" name="r-b" id="s4">
            <input type="radio" name="r-b" id="s5">

           <div class="slider-line">
            <div class="slide">
                <img src="./assets/images/cat.jpg" alt="slider-img1" class="slider-img">
                <p class="slide-text">slide 1</p>
            </div>
            <div class="slide">
                <img src="./assets/images/cat.jpg" alt="slider-img1" class="slider-img">
                <p class="slide-text">slide 2</p>
            </div>
            <div class="slide">
                <img src="./assets/images/cat.jpg" alt="slider-img1" class="slider-img">
                <p class="slide-text">slide 3</p>
            </div>
            <div class="slide">
                <img src="./assets/images/cat.jpg" alt="slider-img1" class="slider-img">
                <p class="slide-text">slide 4</p>
            </div>
            <div class="slide">
                <img src="./assets/images/cat.jpg" alt="slider-img1" class="slider-img">
                <p class="slide-text">slide 5</p>
            </div>
           </div>
           <div class="slider-down">
                <p class="slide1-text slide-text">slide1</p>
                <p class="slide2-text slide-text">slide2</p>
                <p class="slide3-text slide-text">slide3</p>
                <p class="slide4-text slide-text">slide4</p>
                <p class="slide5-text slide-text">slide5</p>
                <div class="pagination">
                    <label for="s1" class="custom-btn"></label>
                    <label for="s2" class="custom-btn"></label>
                    <label for="s3" class="custom-btn"></label>
                    <label for="s4" class="custom-btn"></label>
                    <label for="s5" class="custom-btn"></label>
                </div>
                
           </div>
           
        </div>
       

    </div>
</body>
</html>
